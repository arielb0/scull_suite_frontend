<h2 mat-dialog-title>Delete recipe confirmation</h2>

<mat-dialog-content>
    <p>Are you sure to delete the recipe?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button matButton mat-dialog-close="">No</button>
    <button matButton (click)="deleteRecipe(data.id)">Yes</button>
</mat-dialog-actions>
