<section>
    <form [formGroup]="loginForm" (submit)="submitLogin()">
        <div class="form-container">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput [formControl]="loginForm.controls.username">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" [formControl]="loginForm.controls.password">
            </mat-form-field>

            <a href="/users/reset-password">Forgot password?</a>

            <a routerLink="/users/create">Register</a>

            <button matButton>Login</button>
        </div>
    </form>
</section>
