<form [formGroup]="passwordConfirmForm" (submit)="submitPasswordConfirmation()">
    <div class="form-container">
        <mat-form-field>
            <mat-label>New Password</mat-label>
            <input matInput [formControl]="passwordConfirmForm.controls.newPassword" required type="password"/>
        </mat-form-field>        

        <button matButton>Reset password</button>
    </div>
</form>
