<form [formGroup]="passwordForm" (submit)="submitPassword()" >
    <div class="form-container">
        <mat-form-field>
            <mat-label>New Password</mat-label>
            <input matInput [formControl]="passwordForm.controls.newPassword" required type="password"/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Current Password</mat-label>
            <input matInput [formControl]="passwordForm.controls.currentPassword" required type="password"/>
        </mat-form-field>

        <button matButton>Set password</button>
    </div>
</form>
