<form [formGroup]="resetForm" (submit)="onSubmit.emit(resetForm.controls.email.value ?? '')">
    <div class="form-container">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput [formControl]="resetForm.controls.email" required type="email"/>
        </mat-form-field>

        <button matButton>{{ buttonAction() }}</button>
    </div>
</form>
